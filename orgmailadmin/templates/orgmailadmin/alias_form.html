{% extends "orgmailadmin/base.html" %}
{% block content %}

<h1>{{ object|yesno:"Update,Create alias" }} {{ object }}</h1>

<form method="post">{% csrf_token %}
    {{ form.name.errors }}
    <p><label>Alias: {{ form.name }}@{{ domain }}</label></p>
    {{ form.recipients.errors }}
    <p>To:</p>
    <p>{{ form.recipients }}</p>
    <input type="submit" value="Save" />
</form>
{% endblock %}
