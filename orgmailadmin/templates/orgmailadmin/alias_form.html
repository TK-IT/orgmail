{% extends "orgmailadmin/base.html" %}
{% block content %}

<h1>{{ object|yesno:"Update,Create alias" }} {{ object }}</h1>

<form method="post">{% csrf_token %}
    {{ name.errors }}
    <p><label>Alias: {{ name }}@{{ domain }}</label></p>
    {{ recipients.errors }}
    <p>To:</p>
    <p>{{ recipients }}</p>
    <input type="submit" value="Save" />
</form>
{% endblock %}
